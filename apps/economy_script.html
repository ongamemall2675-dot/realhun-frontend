<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제학 1타 강사 (유튜브 대본 생성기)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f0f2f5; }
        .loading-spinner { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl overflow-hidden flex flex-col md:flex-row">
        <div class="w-full md:w-1/2 p-8 border-r border-gray-100">
            <div class="flex items-center mb-6">
                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600 mr-3">
                    <i class="fas fa-video"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">경제학 1타 강사</h1>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">오늘의 주제 (기사 제목 등)</label>
                    <input type="text" id="topic" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="예: 미국 금리 인하 발표">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">타겟 시청자</label>
                    <input type="text" id="target_age" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="예: 30대 직장인, 주식 초보자">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">방송 채널</label>
                    <select id="channel_type" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="YouTube Shorts">유튜브 쇼츠 (1분 이내)</option>
                        <option value="YouTube Long">유튜브 일반 영상 (5분 내외)</option>
                        <option value="Instagram Reels">인스타그램 릴스</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">추가 요청사항</label>
                    <textarea id="special_request" rows="2" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="예: 쉽고 재밌게 설명해줘"></textarea>
                </div>
                
                <button onclick="generateScript()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:-translate-y-1 mt-4 flex justify-center items-center">
                    <span id="btn-text">✨ 대본 생성하기</span>
                    <div id="loading" class="hidden w-6 h-6 border-4 border-blue-200 rounded-full loading-spinner ml-2"></div>
                </button>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 bg-gray-50 flex flex-col">
            <h2 class="text-lg font-bold text-gray-700 mb-4 flex items-center">
                <i class="fas fa-file-alt mr-2 text-gray-400"></i> 생성 결과
            </h2>
            <div id="result-area" class="flex-1 bg-white border border-gray-200 rounded-xl p-4 overflow-y-auto text-gray-600 text-sm leading-relaxed whitespace-pre-wrap">
                주제를 입력하고 버튼을 누르면 AI 작가가 대본을 써줍니다.
            </div>
            <div class="mt-4 flex space-x-2">
                <button onclick="copyToClipboard()" class="flex-1 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-2 rounded-lg transition text-sm">
                    <i class="fas fa-copy mr-1"></i> 복사하기
                </button>
                <a href="/" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition text-sm flex items-center">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        async function generateScript() {
            const topic = document.getElementById('topic').value;
            const target_age = document.getElementById('target_age').value;
            const channel_type = document.getElementById('channel_type').value;
            const special_request = document.getElementById('special_request').value;

            if (!topic) { alert('주제를 입력해주세요!'); return; }

            // UI 변경 (로딩 시작)
            const btn = document.querySelector('button[onclick="generateScript()"]');
            const btnText = document.getElementById('btn-text');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('result-area');
            
            btn.disabled = true;
            btnText.textContent = 'AI가 생각하는 중...';
            loading.classList.remove('hidden');
            resultArea.textContent = '잠시만 기다려주세요... (약 10~20초 소요)';

            try {
                // n8n 웹훅으로 데이터 전송 (프롬프트는 서버에 있음)
                const response = await fetch('https://n8n.hyehwa72.org/webhook/economy-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topic: topic,
                        target_age: target_age,
                        channel_type: channel_type,
                        special_request: special_request
                    })
                });

                if (response.ok) {
                    const data = await response.text(); // n8n에서 text로 응답
                    resultArea.innerHTML = marked.parse(data); // Markdown 변환 필요시 라이브러리 추가, 현재는 텍스트
                    resultArea.textContent = data;
                } else {
                    resultArea.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
                }
            } catch (error) {
                console.error('Error:', error);
                resultArea.textContent = '서버 연결 실패. n8n 서버 상태를 확인해주세요.';
            } finally {
                // UI 복구
                btn.disabled = false;
                btnText.textContent = '✨ 대본 생성하기';
                loading.classList.add('hidden');
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('result-area').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('대본이 복사되었습니다!');
            });
        }
    </script>
</body>
</html>
