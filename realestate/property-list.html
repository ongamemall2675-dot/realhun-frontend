    <script>
        function propertyList() {
            return {
                // API Í∏∞Î≥∏ URL
                API_BASE: 'http://64.23.232.179:8000',
                
                // ÏÉÅÌÉú
                loading: true,
                saving: false,
                properties: [],
                selectedIds: [],
                
                // ÌÜµÍ≥Ñ
                stats: {
                    total: 0,
                    active: 0,
                    reserved: 0,
                    totalViews: 0
                },
                
                // ÌïÑÌÑ∞
                filters: {
                    search: '',
                    transactionType: '',
                    propertyType: '',
                    status: ''
                },
                
                // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò
                pagination: {
                    page: 1,
                    limit: 20,
                    total: 0
                },
                
                // Î™®Îã¨
                showModal: false,
                editingProperty: null,
                formData: this.getEmptyFormData(),
                
                // ÌÜ†Ïä§Ìä∏
                toast: {
                    show: false,
                    message: '',
                    type: 'success'
                },
                
                // Ï¥àÍ∏∞Ìôî
                async init() {
                    await this.fetchProperties();
                    await this.fetchStats();
                },
                
                // Îπà Ìèº Îç∞Ïù¥ÌÑ∞
                getEmptyFormData() {
                    return {
                        transaction_type: 'ÏõîÏÑ∏',
                        property_type: 'ÏõêÎ£∏',
                        sale_price: null,
                        deposit: null,
                        monthly_rent: null,
                        maintenance_fee: null,
                        dong_name: '',
                        ho_name: '',
                        floor_current: '',
                        floor_total: '',
                        area_exclusive: null,
                        area_supply: null,
                        room_count: null,
                        bathroom_count: null,
                        direction: '',
                        move_in_type: '',
                        importance: 'ÏóÜÏùå',
                        description: '',
                        is_public: true
                    };
                },
                
                // Îß§Î¨º Î™©Î°ù Ï°∞Ìöå
                async fetchProperties() {
                    this.loading = true;
                    try {
                        const params = new URLSearchParams({
                            page: this.pagination.page,
                            limit: this.pagination.limit
                        });
                        
                        if (this.filters.status) params.append('status', this.filters.status);
                        if (this.filters.transactionType) params.append('transaction_type', this.filters.transactionType);
                        if (this.filters.propertyType) params.append('property_type', this.filters.propertyType);
                        
                        const response = await fetch(`${this.API_BASE}/api/properties?${params}`);
                        const result = await response.json();
                        
                        if (result.success) {
                            this.properties = result.data;
                            this.pagination.total = result.total;
                        }
                    } catch (error) {
                        console.error('Îß§Î¨º Î™©Î°ù Ï°∞Ìöå Ïã§Ìå®:', error);
                        this.showToast('Îß§Î¨º Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
                    } finally {
                        this.loading = false;
                    }
                },
                
                // ÌÜµÍ≥Ñ Ï°∞Ìöå
                async fetchStats() {
                    try {
                        const response = await fetch(`${this.API_BASE}/api/properties/stats/summary`);
                        const result = await response.json();
                        
                        if (result.success) {
                            const data = result.data;
                            this.stats = {
                                total: Object.values(data.by_status || {}).reduce((a, b) => a + b, 0),
                                active: data.by_status?.active || 0,
                                reserved: data.by_status?.reserved || 0,
                                totalViews: data.total_views || 0
                            };
                        }
                    } catch (error) {
                        console.error('ÌÜµÍ≥Ñ Ï°∞Ìöå Ïã§Ìå®:', error);
                    }
                },
                
                // Îß§Î¨º Îì±Î°ù Î™®Îã¨ Ïó¥Í∏∞
                openAddModal() {
                    this.editingProperty = null;
                    this.formData = this.getEmptyFormData();
                    this.showModal = true;
                },
                
                // Îß§Î¨º ÏàòÏ†ï Î™®Îã¨ Ïó¥Í∏∞
                editProperty(property) {
                    this.editingProperty = property;
                    this.formData = { ...property };
                    this.showModal = true;
                },
                
                // Îß§Î¨º Ï†ÄÏû•
                async saveProperty() {
                    this.saving = true;
                    try {
                        const url = this.editingProperty 
                            ? `${this.API_BASE}/api/properties/${this.editingProperty.id}`
                            : `${this.API_BASE}/api/properties`;
                        
                        const method = this.editingProperty ? 'PUT' : 'POST';
                        
                        const response = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.formData)
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            this.showToast(this.editingProperty ? 'Îß§Î¨ºÏù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§' : 'Îß§Î¨ºÏù¥ Îì±Î°ùÎêòÏóàÏäµÎãàÎã§', 'success');
                            this.showModal = false;
                            await this.fetchProperties();
                            await this.fetchStats();
                        } else {
                            throw new Error(result.detail || 'Ï†ÄÏû• Ïã§Ìå®');
                        }
                    } catch (error) {
                        console.error('Îß§Î¨º Ï†ÄÏû• Ïã§Ìå®:', error);
                        this.showToast('Îß§Î¨º Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message, 'error');
                    } finally {
                        this.saving = false;
                    }
                },
                
                // Îß§Î¨º ÏÇ≠Ï†ú
                async deleteProperty(id) {
                    if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
                    
                    try {
                        const response = await fetch(`${this.API_BASE}/api/properties/${id}`, {
                            method: 'DELETE'
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            this.showToast('Îß§Î¨ºÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§', 'success');
                            await this.fetchProperties();
                            await this.fetchStats();
                        }
                    } catch (error) {
                        console.error('Îß§Î¨º ÏÇ≠Ï†ú Ïã§Ìå®:', error);
                        this.showToast('Îß§Î¨º ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
                    }
                },
                
                // Îß§Î¨º ÏÉÅÏÑ∏ Î≥¥Í∏∞
                viewProperty(id) {
                    window.location.href = `property-detail.html?id=${id}`;
                },
                
                // ÌïÑÌÑ∞ Ï¥àÍ∏∞Ìôî
                resetFilters() {
                    this.filters = {
                        search: '',
                        transactionType: '',
                        propertyType: '',
                        status: ''
                    };
                    this.pagination.page = 1;
                    this.fetchProperties();
                },
                
                // ÌéòÏù¥ÏßÄ Ïù¥Îèô
                goToPage(page) {
                    if (page < 1 || page > Math.ceil(this.pagination.total / this.pagination.limit)) return;
                    this.pagination.page = page;
                    this.fetchProperties();
                },
                
                // ÌéòÏù¥ÏßÄ Î≤àÌò∏ Î∞∞Ïó¥
                getPageNumbers() {
                    const total = Math.ceil(this.pagination.total / this.pagination.limit);
                    const current = this.pagination.page;
                    const pages = [];
                    
                    let start = Math.max(1, current - 2);
                    let end = Math.min(total, current + 2);
                    
                    if (end - start < 4) {
                        if (start === 1) end = Math.min(5, total);
                        else start = Math.max(1, end - 4);
                    }
                    
                    for (let i = start; i <= end; i++) {
                        pages.push(i);
                    }
                    
                    return pages;
                },
                
                // Ï†ÑÏ≤¥ ÏÑ†ÌÉù
                toggleSelectAll(event) {
                    if (event.target.checked) {
                        this.selectedIds = this.properties.map(p => p.id);
                    } else {
                        this.selectedIds = [];
                    }
                },
                
                // Ïú†Ìã∏Î¶¨Ìã∞
                formatPrice(price) {
                    if (!price) return '-';
                    return price.toLocaleString();
                },
                
                formatNumber(num) {
                    if (num >= 10000) return (num / 10000).toFixed(1) + 'Îßå';
                    if (num >= 1000) return (num / 1000).toFixed(1) + 'Ï≤ú';
                    return num.toString();
                },
                
                formatDate(dateStr) {
                    if (!dateStr) return '-';
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('ko-KR', { year: '2-digit', month: '2-digit', day: '2-digit' });
                },
                
                getStatusLabel(status) {
                    const labels = {
                        'active': 'ÌôúÏÑ±',
                        'reserved': 'ÏòàÏïΩÏ§ë',
                        'contracted': 'Í≥ÑÏïΩÏ§ë',
                        'completed': 'ÏôÑÎ£å',
                        'hidden': 'Ïà®ÍπÄ'
                    };
                    return labels[status] || status;
                },
                
                // ÌÜ†Ïä§Ìä∏ ÌëúÏãú
                showToast(message, type = 'success') {
                    this.toast = { show: true, message, type };
                    setTimeout(() => {
                        this.toast.show = false;
                    }, 3000);
                }
            };
        }
